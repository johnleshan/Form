<html>
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
  </head>
  <body>
    <form name="form" action="sample-page-handler.html" method="get">
      <h1>Registration Form</h1>
      <label>
        Name:
        <input id="ageValue" type="text" name="fullName" placeholder="Full Name" /> 
      </label>
      <button >Submit</button>
      <br />
      <label>
        Age:
      </label>
      <input type="text" name="age" placeholder="Age"/>
      <button onclick="validate();">Check</button>   
      <br />
      <label>
        Registration Number:
      </label>
        <input
          type="text"
          name="registration"
          placeholder="Registration Number" />
      <button>Submit</button>
      <br />
      <label>
        Courses:
        <select id="courses">
          <option value="Computer Science">Computer Science</option>
          <option value="Information Science">Information Science</option>
          <option value="Math with IT">Math with IT</option>
          <option value="Pure Chemistry">Pure Chemistry</option>
          <option value="Pure Physics">Pure Physics</option>
        </select>
      </label>
      <br/>
      <label>
        Gender:
        <input type="radio" name="gender" value="Male" id="male"/>
        <label for="male">Male</label>

        <input type="radio" name="gender" value="Female" id="female"/>
        <label for="female">Female</label>
        <br/>
      <label>
        Hobbies:
        <input type="checkbox" name="hobbies" value="Swimming" id="swimming"/>
        <label for="swimming">Swimming</label>

        <input type="checkbox" name="hobbies" value="Horse riding" id="horse riding"/>
        <label for="horse riding">Horse riding</label>

        <input type="checkbox" name="hobbies" value="Running" id="running"/>
        <label for="running">Running</label>

        <input type="checkbox" name="hobbies" value="Dancing" id="dancing"/>
        <label for="dancing">Dancing</label>

        <input type="checkbox" name="hobbies" value="Drawing" id="drawing"/>
        <label for="drawing">Drawing</label>
      </label>
      <br/>
      <br/>
      <button onclick="submitForm();" id="cancel">Cancel</button>
      <button onclick="submitForm2();" id="accept">Accept</button>
    </form>
  </body>
  <script type="text/javascript">
    function validate(){
      var n = document.getElementById("ageValue").value;
      if(isNaN(n)){
        alert("Value is not a numeric value");
        return false;
      }else{
        alert("Value is a numeric value");
        return true;
      }
    }
    function submitForm(){
      alert("Form not submitted");
    }
    function submitForm2(){
      alert("Form submitted successfully");
    }
  </script>
</html>
